<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="dist/app.css">
    <title>Document</title>

    <div id="root">
        <!-- inizio header  -->

            <!-- inizio top nav -->
            <nav class="top-nav">
                
                <div class="lang">
                    <span>English</span> 
                    <i class="fas fa-chevron-down"></i>
                </div>

                <div class="nav-list-menu" >
                    

                    <ul class="nav-list">
                        <li v-for="link in navLinks"> <a href="#">{{ link }}</a> </li>
                    </ul>

                    <ul class="nav-list-icon">
                        <li> <a href="#"><i class="fab fa-twitter"></i></a> </li>

            </nav>
            <!-- fine top nav -->

            <nav class="bottom-nav">
                
                <div class="logo">
                    <img src="img/MasterStudy_logo.svg" alt="">
                </div>

                <div class="nav-input">
                    <span> <a href="#"><i class="fas fa-bars"></i> CATEGORY</a> </span>
                    <input type="text" placeholder="Search courses">
                    <span class="search"> <i class="fas fa-search"></i> </span>
                </div>
 
                <div class="nav-info">
                    <span> <a href="#"> <i class="fas fa-bullhorn"></i> Become an instructor</a></span>

        <div class="jumbotron">
